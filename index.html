<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
</head>
<body>
    <p id="news"> </p>
    <div class="search-wrapper">
        <li><label for="yearsearchbar">Year Search</label></li>
            <li><select name="yearsfilter" id="years"></li>
                <option value=""> -- Choose movie year -- </option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                </select>
        <li><label for="countrysearchbar">Country Search</label></li>
            <li><input type="text" id="countrysearchbar" value=""></li>
        <li><label for="genresfilter">Genres Filter</label></li>
            <li><select name="genres" id="genresfilter"></li>
                <option value=""> -- Choose movie genre -- </option>
                <option value="Dramas">Dramas</option>
                <option value="Comedies">Comedies</option>
                <option value="Documentaries">Documentaries</option>
            </select>
        <li><label for="directorsearchbar">Director Search</label></li>
            <li><input type="text" id="directorsearchbar" value=""></li>
        <li><input type="button" id="validationYears" value="click"></li>
        <li><label for="filmresults">Movies matching your search</label></li>
        <table id="filmresults"></table>
            
    </div>
    <script src="api.js"></script>
</body>
</html>
